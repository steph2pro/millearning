name: millearnia
description: A boilerplate for Flutter Projects using BLoC Architecture

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  auto_route: ^9.2.2
  cupertino_icons: ^1.0.8
  dio: ^5.4.3
  equatable: ^2.0.5
  flutter_bloc: ^8.1.6
  flutter_svg: ^2.0.10
  freezed_annotation: ^2.4.1
  get_it: ^8.0.2
  iconsax_plus: ^1.0.0
  intl: ^0.19.0
  intl_utils: ^2.8.7
  json_annotation: ^4.9.0
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0
  flutter_otp_text_field: ^1.2.0
  image_picker: ^1.1.2
  country_picker: ^2.0.20
  country_pickers: ^3.0.1
  oktoast: ^3.4.0
  flutter_libphonenumber: ^2.5.0
  youtube_player_flutter: ^9.1.1
  video_player: ^2.9.2
  supabase_flutter: ^2.8.1
  permission_handler: ^11.3.1
  flutter_archive: ^6.0.3
  firebase_core: ^3.9.0
  firebase_auth: ^5.3.4
  sms_autofill: ^2.4.1
  firebase_phone_auth_handler: ^1.1.0
  flutter_pdfview: ^1.3.4
  shared_preferences: ^2.3.4
  pdf: ^3.11.1
  printing: ^5.13.4
  http: 1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  auto_route_generator: ^9.0.0
  build_runner: ^2.4.9
  flutter_lints: ^5.0.0
  freezed: ^2.5.2
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: GeneralSans
      fonts:
        - asset: assets/fonts/GeneralSans-Extralight.otf
          weight: 200
        - asset: assets/fonts/GeneralSans-ExtralightItalic.otf
          weight: 200
          style: italic
        - asset: assets/fonts/GeneralSans-Light.otf
          weight: 300
        - asset: assets/fonts/GeneralSans-LightItalic.otf
          weight: 300
        - asset: assets/fonts/GeneralSans-Regular.otf
          style: normal
        - asset: assets/fonts/GeneralSans-Italic.otf
          style: italic
        - asset: assets/fonts/GeneralSans-Medium.otf
          weight: 500
        - asset: assets/fonts/GeneralSans-MediumItalic.otf
          weight: 500
          style: italic
        - asset: assets/fonts/GeneralSans-Semibold.otf
          weight: 600
        - asset: assets/fonts/GeneralSans-SemiboldItalic.otf
          weight: 600
          style: italic
        - asset: assets/fonts/GeneralSans-Bold.otf
          weight: 700
        - asset: assets/fonts/GeneralSans-BoldItalic.otf
          weight: 700
          style: italic

fluttergen:
  output: lib/src/generated
  line_length: 120

  integrations:
    flutter_svg: true

flutter_intl:
  enabled: true
  class_name: I18n
  main_locale: en
  arb_dir: lib/src/core/i18n/l10n
  output_dir: lib/src/core/i18n